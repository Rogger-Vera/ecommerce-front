
<div class="mt-32">

    <div class="container my-4 mx-auto">
        <form [formGroup]="searchProductForm" (submit)="submitForm()" class="max-w-md mx-auto">   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <input formControlName="title" type="search" id="default-search" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-300 focus:border-blue-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar producto por nombre" required />
                <button [disabled]="searchProductForm.invalid" type="submit" class="text-blue-500 absolute end-2.5 bottom-1.5 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </button>
            </div>
        </form>
    
    </div>
    
    <section>
        <div class="flex justify-center flex-wrap m-4">
            <div *ngFor="let product of products" class="lg:w-1/4 md:w-1/4 md:min-w-48 w-full md:max-w-72 text-center bg-white m-2.5 shadow-lg hover:shadow-xl transition transform ease-in-out md:hover:shadow-2xl md:hover:scale-105">
                <a href="#" [routerLink]="['/detalleProducto', product.id]">
                    <div class="flex md:block gap-3 m-2">
                        <div class="rounded overflow-hidden min-w-32 w-32 md:w-full">
                            <img alt="Imagen del producto" class=" object-center max-w-full max-h-full"
                                [src]="product.processedImages[0]">
                        </div>
                        <div class="mt-4 mx-3">
                            <h3 class="text-sm tracking-tight font-normal mb-1">{{product.name}}</h3>
                            <p>
                                <del class="mt-1 mb-0 text-base">{{ product.price * 1.15 | currency:'USD':'symbol':'1.0-0' }}</del>
                                <span class="text-danger ml-3 text-base font-bold">{{product ? (( (product.price * 1.15) - product.price) / (product.price * 1.15) | percent) : null}} OFF</span>
                            </p>
                            <p class="mt-0 font-bold text-lg">{{product.price | currency:'USD':'symbol':'1.0-0'}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

</div>
