<section class="bg-white text-gray-600 body-font overflow-hidden mt-20">
    <div class="xl:mx-24">
        <div class="w-full md:px-6 pt-4 px-2 ">
            <div class="lg:w-full mx-auto flex flex-wrap justify-center">
                <div class="md:w-3/5 lg:w-2/3">
                    <div class=" h:3/4 flex justify-center">
                        <!-- <img alt="imagen de producto" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" [src]="product?.processedImages[0]"> -->
                        <img alt="imagen de producto" class="w-3/5 lg:h-auto object-center rounded max-w-full"
                        [src]="currentImg" >
                    </div>
                    <div class="h:1/4 flex justify-center px-14 mt-3">
                        <div *ngFor="let image of product?.processedImages" class="lg:w-1/4 flex justify-center">
                            <img alt="imagen de producto" class="lg:w-3/4 w-full lg:h-auto object-center rounded max-w-full border border-slate-300 hover:border-slate-400 rounded"
                            [src]="image" (click)="handleCahngeImage(image)">
                        </div>
                    </div>
                </div>
                <div class="md:w-2/5 lg:w-1/3 w-full lg:px-6 lg:py-8 p-6 mt-6 lg:mt-0 border border-slate-300 rounded">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
                    <h2 class="text-gray-900 md:text-xl lg:text-2xl title-font font-bold mt-3 mb-1">{{product?.name}}</h2>
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                                </path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                                </path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                                </path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                                </path>
                            </svg>
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                                </path>
                            </svg>
                            <span class="text-gray-600 ml-3">4 Reviews</span>
                        </span>
                        
                    </div>
                    
                    <div class="mt-8 mb-3">
                        <p>
                            <!-- <del class="mt-1 mb-0 text-xs">$ {{product?.precio_regular}}</del> -->
                            <del class="mt-1 mb-0 text-xl">{{ product?.price * 1.15 | currency:'USD':'symbol':'1.0-0'
                                }}</del>
                            <span class="text-danger ml-3 text-xl font-bold">{{product ? (( (product.price * 1.15) -
                                product.price) / (product.price * 1.15) | percent) : null}} OFF</span>
                            <!-- <span class="text-danger ml-3 text-xs">{{product ? ((product.precio_regular - product.precio_venta) / product.precio_regular | percent) : null}} OFF</span> -->
                        </p>
                    </div>
                    <div class="flex">
                        <span class="title-font font-base text-4xl text-gray-900">{{product?.price |
                            currency:'USD':'symbol':'1.0-0'}}</span>
                        <button
                            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-10">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24">
                                <path
                                    d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="my-12">
                        <button class="flex justify-center text-white w-full bg-blue-500 border-0 py-3 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg" (click)="addToCart(product.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                            <span class="ms-3">Comprar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full md:px-6 pt-10 px-2">
            <div data-accordion="collapse"
                data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
                data-inactive-classes="text-gray-500 dark:text-gray-400">
                <h2 id="accordion-flush-heading-1">
                    <button (click)="closeDescription()" type="button"
                        class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3">
                        <span class="text-xl">Caracteristicas</span>
                        <svg [ngClass]="{'rotate-180': !showDescription}" data-accordion-icon class="w-3 h-3  shrink-0" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5 5 1 1 5" />
                        </svg>
                    </button>
                </h2>
                <div *ngIf="showDescription" aria-labelledby="accordion-flush-heading-1">
                    <div class="py-5 border-b border-gray-200 dark:border-gray-700">
                        <p class="mb-2 mx-10 text-gray-500 dark:text-gray-400 description">
                            {{product?.description}}
                        </p>
                        <!-- <p class="text-gray-500 dark:text-gray-400">Check out this guide to learn how to <a
                                href="/docs/getting-started/introduction/"
                                class="text-blue-600 dark:text-blue-500 hover:underline">get started</a> and start
                            developing websites even faster with components on top of Tailwind CSS.</p> -->
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
